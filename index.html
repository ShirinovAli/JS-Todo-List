<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/1ffa921682.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container p-3">
      <h1 class="app-title" id="header"></h1>
      <div class="card">
        <div class="card-header">New Task</div>
        <div class="card-body">
          <form action="" id="addTaskFrom">
            <div class="input-group mt-3">
              <input
                id="txtTaskName"
                type="text"
                class="form-control"
                placeholder="Type a new Task"
              />
              <div class="input-group-append">
                <button class="btn btn-primary" id="btnAddNewTask">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="card mt-3">
        <div class="card-header">
          Task list
          <a
            href="#"
            id="btnDeleteAll"
            class="btn btn-outline-danger btn-sm delete-all"
            style="float: right"
            >Delete All</a
          >
        </div>
        <ul id="task-list" class="list-group">
          <li class="list-group-item list-group-item-secondary">
            Todo Item
            <a href="#" class="delete-item" style="float: right">
              <i class="fas fa-times"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
